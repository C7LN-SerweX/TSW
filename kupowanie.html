<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Wisła Kraków – Michał FC | Kup Bilet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Styl Wisły Kraków (oryginalny roboticket) -->
  <link rel="stylesheet" href="https://static-fr.roboticket.com/Content/Styles/clubs/WislaKrakow/stylesheets/user.css?v=132" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="home">

  <header class="compact-navbar home">
    <div class="container">
      <a href="/" class="logo-top">
        <img src="https://static-fr.roboticket.com/Content/WislaKrakow/Images/emblem-top.svg" class="hide-on-mobile">
        <img src="https://static-fr.roboticket.com/Content/WislaKrakow/Images/emblem-top-nav.svg" class="show-on-mobile">  
      </a>
    </div>
  </header>

  <div class="container">
    <h2 class="page-title">Kup bilet na mecz Michał FC - Wisła Kraków</h2>

    <!-- Krok 1: Wybór sektora -->
    <div id="step1" class="step centered">
      <h3>1. Wybierz sektor na stadionie:</h3>
      <div id="sektory">
        <div class="sektor-btn" data-sektor="A1" data-cena="2500">A1</div>
        <div class="sektor-btn" data-sektor="B2" data-cena="3000">B2</div>
        <div class="sektor-btn" data-sektor="C3" data-cena="3500">C3</div>
        <div class="sektor-btn" data-sektor="D" data-cena="4000">D</div>
        <div class="sektor-btn" data-sektor="E" data-cena="5000">E</div>
        <div class="sektor-btn" data-sektor="F" data-cena="3000">F</div>
        <div class="sektor-btn" data-sektor="G" data-cena="2000">G</div>
      </div>
      <button id="doKoszyka" class="step">Przejdź do koszyka</button>
    </div>

    <!-- Krok 2: Wpisz nick -->
    <div id="step2" class="step hidden centered">
      <h3>2. Wpisz swój nick w grze:</h3>
      <input type="text" id="nick" placeholder="np. MichałPL" /><br>
      <button id="kup">Kup bilet</button>
      <div id="output"></div>
    </div>
  </div>

  <footer class="page-footer">
    <div class="container">
      <p style="text-align:center; font-size: 0.9em; color: #ccc;">© 2025 Wisła Kraków | Symulacja biletów</p>
    </div>
  </footer>

  <script>
    let wybranySektor = null;
    let cenaSektora = 0;

    document.querySelectorAll('.sektor-btn').forEach(el => {
      el.addEventListener('click', () => {
        document.querySelectorAll('.sektor-btn').forEach(b => b.classList.remove('selected'));
        el.classList.add('selected');
        wybranySektor = el.dataset.sektor;
        cenaSektora = el.dataset.cena;
      });
    });

    document.getElementById('doKoszyka').addEventListener('click', () => {
      if (!wybranySektor) {
        alert("Wybierz sektor!");
        return;
      }
      document.getElementById('step1').classList.add('hidden');
      document.getElementById('step2').classList.remove('hidden');
    });

    document.getElementById('kup').addEventListener('click', () => {
      const nick = document.getElementById('nick').value.trim();
      if (!nick) {
        alert("Podaj nick!");
        return;
      }

      const komenda = `/usunhajs ${nick} ${cenaSektora}`;
      document.getElementById('output').innerText = `Wygenerowana komenda: ${komenda}`;
    });
  </script>

</body>
</html>
